  <div class="summary">
      <div class="side">
        <app-wheel-types-shadow
          *ngIf="pokemonItem"
          [types]="pokemonTypes"
          [spriteUrl]="pokemonSpriteUrl">
        </app-wheel-types-shadow>
      </div>
      <div class="content">
        <h2 class="text-footer">{{ pokemon.name | titlecase }}</h2>
        <span
          *ngIf="pokemonItem">
          {{ stats }}
        </span>
      </div>
  </div>
