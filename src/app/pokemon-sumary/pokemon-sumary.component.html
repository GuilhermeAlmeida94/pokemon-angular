  <div class="summary">
      <app-pokeball-loading *ngIf="!pokemon"></app-pokeball-loading>

      <div *ngIf="pokemon" class="flex-container-content">

          <img *ngIf="pokemon" [src]="pokemonSpriteUrl" />

        <span class="text-footer">{{ pokemonTitle }}</span>
      </div>
  </div>
