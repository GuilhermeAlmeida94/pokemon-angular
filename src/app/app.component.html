<div
  *ngIf="pokemonList"
  class="flex-container">
  <app-pokemon-sumary
    *ngFor="let pokemon of pokemonList.results"
    [pokemon]="pokemon">
  </app-pokemon-sumary>
</div>

<div
  *ngIf="pokemonList"
  class="flex-container-row">
  <input
    type="button"
    (click)="previousList()"
    value="Previous"/>
  <input
    type="button"
    (click)="nextList()"
    value="Next"/>
</div>
