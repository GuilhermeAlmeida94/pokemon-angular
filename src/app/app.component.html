<header>
  <span class="title">Pok√©mon Angular</span>
</header>
<main
  *ngIf="pokemonList"
  class="container">
  <app-pokemon-sumary
    *ngFor="let pokemon of pokemonList.results"
    [pokemon]="pokemon">
  </app-pokemon-sumary>
</main>

<footer
  *ngIf="pokemonList"
  class="footer">
  <input
    type="button"
    (click)="previousList()"
    value="Previous"/>
  <input
    type="button"
    (click)="nextList()"
    value="Next"/>
</footer>
